<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Dentro da html, as tags mais usadas são:</p>
    <ul type="square">
        <li><abbr title="Use as tags &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; e &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src= alt=&gt;">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt; e &lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;/ol&gt; com a tag &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;/ul&gt; com a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
